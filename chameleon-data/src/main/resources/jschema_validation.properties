#
#
# Validator messages
#
err.common.additionalItems.notAllowed = схема допускает только %d элементов в массиве, но экземпляр содержит %d элементов
err.common.minItems.arrayTooShort = массив слишком короткий: должен содержать не менее %d элементов, но экземпляр содержит %d элементов
err.common.maxItems.arrayTooLarge = массив слишком длинный: должен содержать не более %d элементов, но экземпляр содержит %d элементов
err.common.uniqueItems.duplicateElements = массив не должен содержать повторяющиеся элементы
err.common.minimum.tooSmall = числовой экземпляр меньше требуемого минимума (минимум: %s, обнаружено: %s)
err.common.minimum.notExclusive = числовой экземпляр должен быть строго больше требуемого минимума %s
err.common.maximum.tooLarge = числовой экземпляр больше требуемого максимума (максимум: %s, обнаружено: %s)
err.common.maximum.notExclusive = числовой экземпляр должен быть строго меньше требуемого максимума %s
err.common.additionalProperties.notAllowed = объект содержит свойства, которые не допускаются схемой: %s
err.common.minLength.tooShort = строка "%s" слишком короткая (длина: %d, требуемый минимум: %d)
err.common.maxLength.tooLong = строка "%s" слишком длинная (длина: %d, требуемый максимум: %d)
err.common.pattern.noMatch = регулярное выражение "%s" не соответствует строке "%s"
err.common.enum.notInEnum = значение экземпляра (%s) не найдено в перечислении (возможные значения: %s)
err.common.divisor.nonZeroRemainder = остаток деления не равен нулю (%s / %s)
err.draftv4.minProperties.notEnoughMembers = объект имеет слишком мало свойств (обнаружено %d, но схема требует не менее %d)
err.draftv4.maxProperties.tooManyMembers = объект имеет слишком много свойств (обнаружено %d, но схема требует не более %d)
err.common.object.missingMembers = объект не содержит требуемые свойства (%s)
err.common.dependencies.missingPropertyDeps = свойство "%s" объекта не имеет зависимости (для схемы требуется %s; отсутствует: %s)
err.common.typeNoMatch = тип экземпляра (%s) не соответствует разрешенному примитивному типу (разрешено: %s)
err.common.schema.noMatch = экземпляру не удалось сопоставить хотя бы одну требуемую схему среди %d
err.draftv4.allOf.fail = экземпляр не соответствует всем требуемым условиям 'allOf' (соответствует только %d из %d)
err.draftv4.oneOf.fail = экземпляр не соответствует ни одному из условий 'oneOf' (соответствует %d из %d)
err.draftv4.not.fail = экземпляр соответствует условию, которому он не должен соответствовать
err.draftv3.disallow.type = экземпляр имеет тип %s, который явно запрещен (запрещен: %s)
err.draftv3.disallow.schema = экземпляр соответствует %d из %d явно запрещенных условий

#
# Format messages
#
warn.format.notSupported = формат атрибута "%s" не поддерживается
err.format.invalidDate = строка "%s" не соответствует требуемому формату(форматам) даты %s
err.format.invalidEmail = строка "%s" не является корректным адресом электронной почты
err.format.invalidHostname = строка "%s" не является корректным именем хоста
err.format.invalidIPv4Address = строка "%s" не является корректным IPv4 адресом
err.format.invalidIPV6Address = строка "%s" не является корректным IPv6 адресом
err.format.invalidRegex = строка "%s" не является корректным регулярным выражением стандарта ECMA 262
err.format.invalidPhoneNumber = строка "%s" не распознается как номер телефона
warn.format.epoch.negative = значение эпохи отрицательное (%s), возможно, это не то, что вы хотите
warn.format.epoch.overflow = значение эпохи может привести к переполнению (найдено %s, что больше 2^31 - 1)
err.format.invalidURI = строка "%s" не является корректным URI
err.format.hexString.badLength = входная строка имеет неправильную длину (%d, ожидается %d)
err.format.hexString.illegalChar = некорректный символ "%s" во входной строке в позиции %d
err.format.base64.badLength = входная строка имеет некорректную длину (должна быть кратна 4, обнаружено %d)
err.format.base64.illegalChars = некорректный символ "%s" во входной строке в позиции %d (не относится к алфавиту Base64)
err.format.jsonpointer.invalid = входная строка "%s" не является корректным указателем JSON
err.format.macAddr.invalid = входная строка "%s" не является корректным MAC адресом
err.format.uriTemplate.invalid = входная строка "%s" не является корректным шаблоном URI
err.format.UUID.invalid = входная строка "%s" не является корректным UUID

#
# Other messages
#
err.common.validationLoop = цикл проверки: схема "%s" рассматривается дважды для \
  точки "%s" проверяемого экземпляра